<body>

<!-- Swiper -->
<div class="swiper-container slide-full">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="page_title">
                <p class="animated slideInLeft">愿你走过半生</p>
                <p class="animated slideInRight">回首仍是少年</p>
            </div>

            <div class="swiper-container slide_x animated flipInX">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/5.jpg"></div>
                    <div class="swiper-slide"><img src="images/5.jpg"></div>
                    <div class="swiper-slide"><img src="images/2.jpg"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination2"></div>
            </div>

            <div class="title_bottom">
                <p class="animated slideInUp">少年莫叹坎坷早</p>
                <p class="animated slideInDown">翻身富贵也未尝</p>
            </div>
            <span class="up_slide"></span>
        </div>
        <div class="swiper-slide">
            <img src="images/xy1.JPG"
                 style="width: 300px;height: auto;position: absolute;left:50%;margin-left:-150px;top:100px;" class="ani"
                 swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
            <p class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"
               style="width: 100%;height: 40px;color:#fff;font-size:20px;text-align: center;display: block;position: absolute;bottom:150px;left:0;">
                小于姐姐</p>
            <p class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.s"
               swiper-animate-delay="0.6s"
               style="width: 100%;height: 40px;color:#fff;font-size:20px;text-align: center;display: block;position: absolute;bottom:80px;left:0;">
                我美呀美呀美呀</p>
            <span class="up_slide"></span></div>
        <div class="swiper-slide">
            <img src="images/IMG_2135.JPG"
                 style="width: 300px;height: auto;position: absolute;left:50%;margin-left:-150px;top:100px;" class="ani"
                 swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
            <p class="ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"
               style="width: 100%;height: 40px;color:#fff;font-size:20px;text-align: center;display: block;position: absolute;bottom:150px;left:0;">
                小于姐姐</p>
            <p class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.s"
               swiper-animate-delay="0.6s"
               style="width: 100%;height: 40px;color:#fff;font-size:20px;text-align: center;display: block;position: absolute;bottom:80px;left:0;">
                我美呀美呀美呀</p>
            <span class="up_slide"></span>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<script>
    $(document).ready(function () {


        var swiper = new Swiper('.slide-full', {
            direction: 'vertical',
            slidesPerView: 1,
            spaceBetween: 0,
            mousewheel: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
        });

        var swiper2 = new Swiper('.slide_x', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            loop: true,
            coverflowEffect: {
                rotate: 70,
                stretch: 0,
                depth: 50,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: null,
            },
        });
    });
</script>
</body>
