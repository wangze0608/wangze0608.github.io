<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>愿你走出半生，回首仍是少年</title>
</head>
<link href="css/style_boot.css" rel="stylesheet" type="text/css">
<link href="css/animate.css" rel="stylesheet" type="text/css">
<script src="https://cools.qctt.cn/front/js/require.js" data-main="js/comments/home"></script>
<body>
<div class="pos-f-t fixed-top">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h4 class="text-white">看啥看</h4>
            <span class="text-muted">快合上</span>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>


<!-- Swiper -->
<div class="swiper-container slide-full">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="page_title">
                <p class="animated slideInLeft">愿你走过半生</p>
                <p class="animated slideInRight">回首仍是少年</p>
            </div>

            <div class="swiper-container slide_x animated flipInX">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/5.jpg"> </div>
                    <div class="swiper-slide"><img src="images/5.jpg"> </div>
                    <div class="swiper-slide"><img src="images/2.jpg"> </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination2"></div>
            </div>

            <div class="title_bottom">
                <p class="animated slideInUp">少年莫叹坎坷早</p>
                <p class="animated slideInDown">翻身富贵也未尝</p>
            </div>
            <span class="up_slide"></span>
        </div>
        <div class="swiper-slide">
            Slide 2
            <span class="up_slide"></span></div>
        <div class="swiper-slide">
            Slide 3
            <span class="up_slide"></span>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

</body>
</html>
